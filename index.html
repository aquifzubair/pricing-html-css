<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>

      <div class="container">
        <h1><b>Our Pricing</b></h1>
        <div>
          <span>Annually</span>
          <div class="btn">
            <div></div>
          </div>
          <span>Monthly</span>
        </div>
      </div>
      
    </header>

    <section class="container3">

      <div class="item1">
        <div>Basic</div>
        <div>$199.99</div>
        <div>500 GB Storage</div>
        <div>2 Users Allowed</div>
        <div>Send up to 3 GB</div>
        <div><button>Learn More</button></div>
      </div>

      <div class="item2">
        <div>Professional</div>
        <div>$249.99</div>
        <div>1 TB Storage</div>
        <div>5 Users Allowed</div>
        <div>Send up to 10 GB</div>
        <div><button>Learn More</button></div>
      </div>

      <div class="item3">
        <div>Master</div>
        <div>$399.99</div>
        <div>2 TB Storage</div>
        <div>10 Users Allowed</div>
        <div>Send up to 20 GB</div>
        <div><button>Learn More</button></div>
      </div>

    </section>

  </body>
</html>
