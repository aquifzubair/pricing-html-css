<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Pricing component</title>
     
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />

  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="item1">Our Pricing</div>

        <div class="item2">
          <div>Annually</div>
          <div
            class="toggle-btn"
            onclick="myFunction(this.classList, 'monthly')"
          >
            <div class="inner-btn"></div>
          </div>
          <div>Monthly</div>
        </div>
      </div>

      <div class="container1">
        <div class="basic">
          <div class="font-bold">Basic</div>

          <div class="price">
            <span class="dollar-size">&dollar;</span>
            <span id="monthly-basis">199.99</span>
          </div>
          <hr>

          <div>500 GB Storage</div>
          <hr>

          <div>2 Users Allowed</div>
          <hr>

          <div>Send up to 3 GB</div>
          <hr>

          <div class="btn-size color-blue">LEARN MORE</div>
        </div>

        <div class="professional">
          <div class="font-bold">Professional</div>

          <div class="price">
            <span class="dollar-size">&dollar;</span>
            <span id="monthly-basis1">249.99</span>
          </div>
          <hr>

          <div>1 TB Storage</div>
          <hr>

          <div>5 Users Allowed</div>
          <hr>

          <div>Send up to 10 GB</div>
          <hr>

          <div class="btn-size color-white">LEARN MORE</div>
        </div>

        <div class="master">
          <div class="font-bold">Master</div>

          <div class="price">
            <span class="dollar-size">&dollar;</span>
            <span id="monthly-basis2">399.99</span>
          </div>
          <hr>

          <div>2 TB Storage</div>
          <hr>

          <div>10 Users Allowed</div>
          <hr>

          <div>Send up to 20 GB</div>
          <hr>

          <div class="btn-size color-blue">LEARN MORE</div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
